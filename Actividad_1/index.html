<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="topT">
        <div id="menu_title">
            <a id="title">Actividad 1</a>
        </div>
    </div>

    <div id="app">
        <div id="menu">
           
                <div id="cont-but">
                    <div class="row-but">
                        <button class="but" id="exp">e^x</button>
                        <button class="but" id="nexp">e^-x</button>
                        <button class="but" id="sen">sen(x)</button>
                    </div>
                    <div  class="row-but">
                        <button class="but" id="cos">cos(x)</button>
                        <button class="but" id="senh">senh(x)</button>
                        <button class="but" id="cosh">cosh(x)</button>
                    </div>
                    <div class="row-but">
                        <button class="but" id="ln">ln(1+x)</button>
                    </div>
                    
                </div>
                
               
                
                <div id="cont-inter">
                    <a>intervalo [ a , b ]</a>
                    <input class="inter" type="text" placeholder="[a">
                    <input class="inter" type="text" placeholder="b]"> 
                </div>

                <div class="sld">
                    <input id="gradosinp" type="text" placeholder="grados">
                </div>

                <div class="sld">
                    <input type="text" id="sliderN" placeholder="n">
                </div>

                <div>
                    <button id="grfbtn">Graficar</button>
                </div>
            
            
        </div>
        
        <div style="width: 70%; margin: auto; ">
            <canvas id="lineChart"></canvas>
        </div>
        <script src="main.js"></script>
    </div>
   
     
</body>
</html>
