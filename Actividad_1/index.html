<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.js: y = x</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="menu">
        <div id="menu_title">
            <a id="title">Actividad 1</a>
        </div>

        <div id="menu_op"> 

            <button class="but" id="exp">e^x</button>
            <button class="but" id="nexp">e^-x</button>
            <button class="but" id="sen">sen(x)</button>
            <button class="but" id="cos">cos(x)</button>
            <button class="but" id="senh">senh(x)</button>
            <button class="but" id="cosh">cosh(x)</button>
            <button class="but" id="ln">ln(1+x)</button>


            <div class="sld">
                <input type="range" id="sliderN" min="5" max="100" value="1">
                <a>n: <span id="sliderVN">5</span></a>
            </div>
        </div>
        
    </div>
    <div style="width: 80%; margin: auto;">
        <canvas id="lineChart"></canvas>
    </div>

    <script src="main.js"></script> 
</body>
</html>
